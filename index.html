<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR GLB Model</title>
    <!-- A-Frame Library f端r 3D-Anzeige -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js Library f端r Augmented Reality -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.js-Szene -->
    <a-scene embedded arjs>
        <!-- Marker f端r das 3D-Modell (ein AR Marker) -->
        <a-marker preset="hiro">
            <!-- Dein 3D-Modell im GLB-Format -->
            <a-entity gltf-model="url(https://drive.google.com/file/d/1YhDUwz8eGs1ibre8zVJJYIp0sqpng9iF/view?usp=drive_link)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
        <!-- Kamera f端r die AR-Szene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
